server {
    listen 80;
    server_name chatwithgithub.pratikpdl.com.np;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name chatwithgithub.pratikpdl.com.np;

    ssl_certificate /etc/letsencrypt/live/chatwithgithub.pratikpdl.com.np/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatwithgithub.pratikpdl.com.np/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 50M;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running requests
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    location /static {
        proxy_pass http://app:8000/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
